<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form>
        <label for="fname"><b>First Name:</b></label><br><br>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname"><b>Last Name:</b></label><br><br>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="fathersname"><b>Fathers Name:</b></label><br><br>
        <input type="text" id="fathersname" name="fathersname"><br><br>
        <label for="mothersname"><b>Mothers Name:</b></label><br><br>
        <input type="text" id="mothersname" name="mothersname"><br><br>
        <label for="preaddress"><b>Present Address:</b></label><br><br>
        <input type="text" id="preaddress" name="preaddress"><br><br>
        <label for="peraddress"><b>Permanent Address:</b></label><br><br>
        <input type="text" id="peraddress" name="peraddress"><br><br>
        <label for="gender"><b>Select Your Gender:</b></label><br><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">MALE</label><br>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="female">FEMALE</label><br>
        <input type="radio" id="Other" name="gender" value="Other">
        <label for="Other">OTHER</label><br><br>
        <label for="email"><b>Select Your Occupation:</b></label><br><br>
        <input type="checkbox" id="job1" name="student" value="Student">
        <label for="job1"> I am a Student</label><br>
        <input type="checkbox" id="job2" name="Govt Service" value="Govt Sevice">
        <label for="job2"> I am a Govt Service Holder</label><br>
        <input type="checkbox" id="job3" name="Private Service" value="Private Service">
        <label for="job3"> I am a Private Service Holder</label><br><br>
        <label for="email"><b>Enter a Valid Email Address:</b></label><br><br>
        <input type="email" id="email" name="email"><br><br> 
     </form>
    
</body>
</html>
